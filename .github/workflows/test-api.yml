name: Test API

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.8.10"
    - name: Install dependencies
      run: |
        cd api
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .
#     - name: Lint with flake8
#       run: |
#         # stop the build if there are Python syntax errors or undefined names
#         flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#         flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Setup Postgres CLI
        # You may pin to the exact commit or the version.
        # uses: akanieski/setup-postgres-cli@eb287d6c98df0083ba52519eee85781563cd8828
      uses: akanieski/setup-postgres-cli@v0.1.2
      with:
        # Actions to take
        commands: create database simple_todo_app;
        # Password passed to postgres cli
        password: postgres
        
    - name: Test Factory
      run: |
        pytest -vv api/tests/test_factory.py
    - name: Test Database
      run: |
        pytest -vv api/tests/test_db.py
    - name: Test Users
      run: |
        pytest -vv api/tests/test_users.py
